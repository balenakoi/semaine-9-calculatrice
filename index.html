<body>
  <div class="container">
        <div class="display">
          <input type="text" id="display" style=" width: 100%;height:50px;  text-align:right;">
          <div id="total"></div>
        </div>
        <div class="row">
         <table class="table">
          <tr>
            <td><input class="button number" type="button" value="7"></td>
            <td><input class="button number" type="button" value="8"></td>
            <td><input class="button number" type="button" value="9"></td>
            <td><input id="multi" class="button" type="button" value="x"></td>
         </tr>
        <tr>
          <td><input class="button number" type="button" value="4"></td>
          <td><input class="button number" type="button" value="5"></td>
          <td><input class="button number" type="button" value="6"></td>
          <td><input id="minus" class="button" type="button" value="-"></td>
       </tr>
       <tr>
          <td><input class="button number" type="button" value="1"></td>
          <td><input class="button number" type="button" value="2"></td>
          <td><input class="button number" type="button" value="3"></td>
          <td><input id="plus" class="button" type="button" value="+" ></td>
       </tr>
       <tr>
          <td><input class="button number" type="button" value="0"></td>
          <td><input class="button number" type="button" value="."></td>
          <td><input id="divide"  class="button" type="button" value="/" ></td>
          <td><input class="button" type="button" value="=" onclick="Result()"></td>
       </tr>
    </table>
   <input id="clear" type="button" value="C" style="width:70%; margin-left:50px;">

  </div>
